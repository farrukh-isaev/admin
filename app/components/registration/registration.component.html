<div class="bg-gradient-to-r from-green-300  pt-10 h-screen to-green-600">
  <div
    class="max-w-md px-8 rounded-2xl mx-auto py-6 bg-gradient-to-l from-gray-700 to-gray-900"
  >
    <h2 class="text-2xl text-white font-bold mb-4">Registration</h2>
    <form
      [formGroup]="registrationForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4"
    >
      <div>
        <label for="fio" class="block text-white">Full Name:</label>
        <input
          type="text"
          id="fio"
          formControlName="fio"
          class="w-full border outline-green-300 rounded-md border-gray-300 py-2 px-3"
        />
      </div>
      <div>
        <label for="position" class="block text-white">Position:</label>
        <input
          type="text"
          id="position"
          formControlName="position"
          class="w-full border border-gray-300 outline-green-300 rounded-md py-2 px-3"
        />
      </div>
      <div>
        <label for="phone" class="block text-white">Phone:</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="w-full border border-gray-300 outline-green-300 rounded-md py-2 px-3"
        />
      </div>
      <div>
        <label for="email" class="block text-white">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full border border-gray-300 outline-green-300 rounded-md py-2 px-3"
        />
      </div>
      <div>
        <label for="username" class="block text-white">Username:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="w-full border border-gray-300 outline-green-300 rounded-md py-2 px-3"
        />
      </div>
      <div>
        <label for="password" class="block text-white">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full border border-gray-300 outline-green-300 rounded-md py-2 px-3"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
      >
        Register
      </button>
    </form>
  </div>
</div>
