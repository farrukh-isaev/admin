<div class="bg-gradient-to-r from-green-400 to-green-700 py-5 h-screen">
  <div class="flex justify-center items-center h-full">
    <div
      class="w-1/3 h-3/4 bg-gradient-to-l from-gray-700 to-gray-900 rounded-3xl"
    >
      <div class="bg-dark text-white rounded-lg">
        <div class="p-5 text-center">
          <div class="mb-8 mt-6 pb-8">
            <h2 class="font-bold mb-2 uppercase text-2xl">Login</h2>
            <p class="text-white-50 mb-5">
              Please enter your login and password!
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
              <div class="mb-4">
                <input
                  formControlName="username"
                  type="text"
                  id="typeEmailX"
                  class="form-input text-black px-2 py-1 outline-green-300 rounded-md mr-10 text-lg"
                />
                <label class="" for="typeEmailX">Email</label>
                <p
                  *ngIf="
                    this.loginForm.get('email')?.invalid &&
                    this.loginForm.get('email')?.touched
                  "
                >
                  <small class="text-red-600">Email is required</small>
                </p>
              </div>

              <div class="mb-4">
                <input
                  formControlName="password"
                  type="password"
                  id="typePasswordX"
                  class="text-black px-2 py-1 outline-green-300 mr-3 rounded-md text-lg"
                />
                <label class="relative left-7" for="typePasswordX"
                  >Password</label
                >
                <p
                  *ngIf="
                    this.loginForm.get('password')?.invalid &&
                    this.loginForm.get('password')?.touched
                  "
                >
                  <small class="text-red-600"
                    >Password is required (min. length = 8)</small
                  >
                </p>
              </div>
              <button
                class="bg-white rounded-md text-gray-900 btn-lg px-5 py-3 hover:bg-green-200"
                type="submit"
              >
                Login
              </button>
            </form>
          </div>
          <div>
            <p class="mb-0">
              Don't have an account?
              <a routerLink="/registration" class="text-white-50 hover:text-green-200 font-bold"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
